<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Add hotel</title>
</head>

<body>
<form th:method="POST" th:action="@{'/hotels/{id}' (id=${hotel?.getId()})}">
    <div>
        <label for="f1">Name</label>
        <input type="text"
               id="f1"
               name="name"
               th:value="${hotel?.getName()}"
               required>
    </div>
    <div>
        <label for="f2">Address</label>
        <input type="text"
               id="f2"
               name="address"
               th:value="${hotel?.getAddress()}"
               required


        >
    </div>
    <div>
        <label for="f3">City</label>
        <input type="text"
               id="f3"
               name="city"
               th:value="${hotel?.getCity()}"
               required>
    </div>


    <button id="submit" type="submit" class="btn btn-success">Submit</button>
    <a id="back" href="/hotels/" type="button" class="btn btn-primary">Back to hotels</a>
</form>

</body>
</html>
