<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Add room</title>
</head>

<body>
<form method="POST" th:action="@{'/rooms/{id}' (id=${room?.getId()})}">
    <div>
        <label for="f1">Room number</label>
        <input type="text"
               id="f1"
               name="room_num"
               th:value="${room?.getRoom_num()}"
               required>
    </div>
    <div>
        <label for="f2">Available</label>
        <input type="text"
               id="f2"
               name="available"
               placeholder="True or False"
               th:value="${room?.getAvailable()}"

              >
    </div>
    <div>
        <label for="f3">Price per night</label>
        <!-- Do not set the value here -->
        <input type="text"
               id="f3"
               name="price_per_night"
               th:value="${room?.getPrice_PerNight()}"
               required>
    </div>
    <div>
        <label for="f6">Capacity</label>
        <input type="number"
               id="f6"
               name="capacity"
              th:value="${room?.getCapacity()}"
               required>
    </div>
    <div>
            <label>Hotel</label><br/>
        <select id="f4" name="hotel" >
            <!-- For each type you should have one <option> like below  -->
            <option th:each="h:${hotel}"  th:value="${h.getId()}" th:text="${h.getName()}+'-'+ ${h.getCity()}" th:selected="${room?.getHotel()==h}"> </option>
        </select>
    </div>


    <button id="submit" type="submit" class="btn btn-success">Submit</button>
    <a id="back" href="/rooms/" type="button" class="btn btn-primary">Back to rooms</a>
</form>

</body>
</html>
