<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Room list</title>
</head>
<body>
<div class="container p-2">
    <h1>Hotel Room List</h1>
    <table class="table">

        <tr>
            <th>Room Number</th>
            <th>Capacity</th>
            <th>Price Per Night</th>
        </tr>



        <tr th:each="r : ${roomList}">
            <td th:text="${r.getRoom_num()}">Room Number</td>
            <td th:text="${r.getCapacity()}">Capacity</td>
            <td th:text="${r.getPrice_PerNight()}">Price Per Night</td>
        </tr>

    </table>

    <a class="btn btn-primary" th:href="@{/hotels/}">Back to hotels</a>
</div>
</body>
</html>
